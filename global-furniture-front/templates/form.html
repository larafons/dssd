<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Diseño</title>
</head>
<body>
    <h1>Completar formulario de diseño</h1>
    <form method="POST" action="/submit">
        <label>Categoría:</label>
        <input type="text" name="categoria" required><br>

        <label>Modelos a incluir:</label>
        <input type="text" name="modelos" required><br>

        <label>Caracteristicas:</label>
        <input type="text" name="caracteristicas" required><br>

        <label>Plazo de fabricación:</label>
        <input type="text" name="plazo_fabricacion" required><br>

        <label>Fecha de lanzamiento estimada:</label>
        <input type="date" name="fecha_lanzamiento" required><br>

        <label>Información adicional:</label>
        <textarea name="informacion_adicional" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Listo">
    </form>
</body>
</html>
