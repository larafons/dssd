<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Diseño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #000;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Completar formulario de diseño</h1>
        <form method="POST" action="/submit_design" enctype="multipart/form-data">
            <div class="form-group">
                <label>Nombre de la colección:</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="form-group">
                <label>Categoría:</label>
                <input type="text" class="form-control" name="categoria" required>
            </div>

            <div class="form-group">
                <label>Modelos a incluir:</label>
                <input type="text" class="form-control" name="modelos" required>
            </div>

            <div class="form-group">
                <label>Características:</label>
                <input type="text" class="form-control" name="caracteristicas" required>
            </div>

            <div class="form-group">
                <label>Plazo de fabricación (cantidad de días):</label>
                <input type="number" class="form-control" name="plazo_fabricacion" required>
            </div>

            <div class="form-group">
                <label>Fecha de lanzamiento estimada:</label>
                <input type="date" class="form-control" name="fecha_lanzamiento" id="fecha_lanzamiento" required>
            </div>

            <div class="form-group">
                <label>Información adicional:</label>
                <textarea class="form-control" name="informacion_adicional" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Imagen:</label>
                <input type="file" class="form-control" name="imagen">
            </div>
            

            <div class="form-group text-center mt-4">
                <input type="submit" class="btn btn-primary" value="Enviar">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        // Obtener el campo de fecha de lanzamiento
        var fechaLanzamiento = document.getElementById('fecha_lanzamiento');
        
        // Obtener la fecha actual
        var hoy = new Date();
    
        // Sumar 1 mes a la fecha actual
        hoy.setMonth(hoy.getMonth() + 1);
    
        // Convertir la fecha a formato yyyy-mm-dd
        var fechaMinima = hoy.toISOString().split('T')[0];
    
        // Establecer la fecha mínima al campo de fecha de lanzamiento
        fechaLanzamiento.min = fechaMinima;
    </script>
    

</body>
</html>
