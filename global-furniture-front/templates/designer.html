<!DOCTYPE html>
<html>
<head>
    <title>Diseñadores</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-HKJFA+ok6Tl5bL6Rj/58Z5KIlUbw1qGxNb9I+RiK0ppZHhqjtFIBMQeCI4SaRSwLSwoO3clA95fH1yDf8zTckg==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #000;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #333;
        }
        .btn{
            border-radius: 4px;
            background-color: aliceblue;
        }
        .btn-design {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Tamaño de fuente ajustable según tus necesidades */
            padding: 15px 30px; /* Ajusta el relleno según tus necesidades */
            border: none;
            border-radius: 8px;
            background-color: #000; /* Color de fondo del botón (negro) */
            color: #fff; /* Color del texto del botón (blanco) */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición suave en el cambio de color de fondo */
        }

        .btn-design:hover {
            background-color: #333; /* Cambia el color al pasar el mouse sobre el botón (gris oscuro) */
        }

        .btn-icon {
            margin-right: 10px; /* Espacio entre el icono y el texto del botón */
        }
        .container2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Nuevos estilos para el botón de cierre de sesión */
        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logout-btn {
            background-color: #ff0000; /* Color de fondo del botón de cierre de sesión (rojo) */
            color: #fff; /* Color del texto del botón (blanco) */
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #cc0000; /* Cambia el color al pasar el mouse sobre el botón (rojo más oscuro) */
        }
    </style>
</head>
<body>
    <div>
        <div class="logout-container">
            <button class="logout-btn" onclick="cerrarSesion()">
                Cerrar Sesión
            </button>
        </div>
        <h1 class="text-center" style="margin-top: 3%;" onclick="diseñar()">Diseñadores</h1>
        <br>
        <br>
        <div class="container2">
            <button class="btn-design" onclick="diseñar()">
                <i class="fas fa-plus btn-icon"></i> Diseñar colección
            </button>
        </div>
        <script>
            function diseñar() {
                window.location.href = `/design_collection`;
            }

            // Función para cerrar sesión
            function cerrarSesion() {
                // Realizar una solicitud POST al backend para cerrar la sesión
                fetch('/logout', {
                    method: 'POST',
                })
                .then(response => {
                    if (response.ok) {
                        // Éxito en cerrar sesión, redirigir a la página de inicio de sesión
                        window.location.href = "/login";
                    } else {
                        // Manejar errores si es necesario
                        console.error('Error al cerrar sesión');
                    }
                })
                .catch(error => {
                    console.error('Error de red:', error);
                });
            }
        </script>
</html>
